{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %} VAPT GUI {% endblock title %}</title>

    <meta charset="UTF-8">
    <meta name="description" content="VAPT GUI - Vulnerability Assessment Toolkit">
    <meta name="keywords" content="VAPT, cybersecurity, penetration testing, hacking tools">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===================== External CSS Libraries ===================== -->

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Animate.css for animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <!-- FontAwesome for additional icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts (Optional for better typography) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    {% block morehead %}{% endblock morehead %}

    <!-- ===================== Custom Styling ===================== -->

    <style>
        /* Set full height for flexible layouts */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #111318;
            color: white;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #0d1117;
        }
        .nav-btn {
            position: relative;
            transition: all 0.3s ease-in-out;
        }
        .nav-btn:hover {
            transform: translateY(-2px);
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Card Styling */
        .card {
            background-color: #1c1f26;
            color: white;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-8px);
        }

        /* Button Styling */
        .btn-primary {
            background-color: #3b82f6;
            border: none;
        }
        .btn-success {
            background-color: #22c55e;
            border: none;
        }
        .btn-danger {
            background-color: #ef4444;
            border: none;
        }
        .btn:hover {
            opacity: 0.9;
        }

        /* Form Input Focus */
        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
        }

        /* Footer Styling */
        footer {
            background: #0d1117;
            color: #ccc;
            padding: 20px 0;
        }
        footer small, footer a {
            color: #aaa;
            text-decoration: none;
        }
        footer a:hover {
            color: white;
            text-decoration: underline;
        }
    </style>

</head>

<body>

    <!-- ===================== Navbar ===================== -->
   {% if request.path != '/' %}
        {% include "navbar.html" %}
    {% endif %}

    <!-- ===================== Main Content ===================== -->
    <main>
        {% block content %}
            <h1 class="text-center mt-5">Inside Base</h1>
        {% endblock content %}
    </main>

    <!-- ===================== Footer ===================== -->
    {% include "footer.html" %}

    <!-- ===================== External JS Libraries ===================== -->

    <!-- Bootstrap 5 Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
