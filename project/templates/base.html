{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %} VAPT GUI {% endblock title %}</title>

    <meta charset="UTF-8">
    <meta name="description" content="VAPT GUI - Vulnerability Assessment Toolkit">
    <meta name="keywords" content="VAPT, cybersecurity, ethical hacking, penetration testing">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate.css for page animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (Optional but useful) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom page-specific head if needed -->
    {% block morehead %}{% endblock morehead %}

    <!-- Custom Styling -->
    <style>
        /* Full Height Layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }

        /* Navbar Hover Animation */
        .nav-btn {
            position: relative;
            transition: all 0.3s ease-in-out;
        }
        .nav-btn:hover {
            transform: translateY(-2px);
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Form Focus Border */
        .form-control:focus {
            border-color: #8e2de2;
            box-shadow: 0 0 0 0.2rem rgba(142, 45, 226, 0.25);
        }

        /* Footer Styling */
        footer {
            background: #111;
            color: #ccc;
            padding: 20px 0;
        }
        footer small, footer a {
            color: #aaa;
            text-decoration: none;
        }
        footer a:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    {% if request.path != '/' %}
        {% include "navbar.html" %}
    {% endif %}

    <!-- Main Page Content -->
    <main>
        {% block content %}
            <h1 class="text-center mt-5">Inside Base</h1>
        {% endblock content %}
    </main>

    {% include "footer.html" %}

    <!-- Bootstrap 5 Bundle JS (Popper + JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
