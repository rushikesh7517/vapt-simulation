{% extends "base.html" %}

{% block title %} Nmap Scanner {% endblock title %}

{% block content %}
<div class="container mt-5 mb-5">
    <h2 class="text-center mb-4 text-dark">Nmap Scanner</h2>
    <div class="row justify-content-center">
        <div class="col-md-10">
            <form method="post" class="p-4 shadow rounded bg-white">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_target" class="form-label fw-bold text-dark">Target IP or Domain</label>
                    {{ form.target }}
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-bold text-dark">Select Nmap Options</label>
                    <div class="row">
                        {% for checkbox in form.options %}
                            <div class="col-md-6">
                                <div class="form-check border rounded p-2 mb-2 bg-light">
                                    {{ checkbox.tag }}
                                    <label class="form-check-label text-dark">{{ checkbox.choice_label }}</label>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Run Scan</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
