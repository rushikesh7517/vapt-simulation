{% extends "base.html" %}

{% block title %} Scan Result {% endblock title %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Scan Result for: {{ target }}</h4>
                    <small class="text-light">Options: {{ options }}</small>
                </div>
                <div class="card-body bg-light">
                    <pre id="scanOutput" style="white-space: pre-wrap;">{{ result }}</pre>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <a href="{% url 'dmitry_scan' %}" class="btn btn-outline-secondary">‚Üê Back to Dmitry Scan</a>
                    <button class="btn btn-success" onclick="downloadResult()">Download Result</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function downloadResult() {
        const scanText = document.getElementById("scanOutput").innerText;
        const filename = prompt("Enter file name (without extension):", "dmitry_scan");
        if (!filename) return;

        const blob = new Blob([scanText], { type: "text/plain" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = filename + ".txt";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }
</script>
{% endblock content %}
