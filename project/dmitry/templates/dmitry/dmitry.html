{% extends "base.html" %}

{% block title %} Dmitry Scanner {% endblock title %}

{% block content %}
<div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">Dmitry Scanner</h2>
    <div class="row justify-content-center">
        <div class="col-md-10">
            <form method="post" class="p-4 shadow rounded bg-light">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_target" class="form-label"><strong>Target IP or Domain</strong></label>
                    {{ form.target }}
                </div>

                <div class="mb-3">
                    <label class="form-label"><strong>Select Dmitry Options</strong></label>
                    <div class="row">
                        {% for checkbox in form.options %}
                            <div class="col-md-6">
                                <div class="form-check border rounded p-2 mb-2">
                                    {{ checkbox.tag }}
                                    <label class="form-check-label">{{ checkbox.choice_label }}</label>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Run Dmitry Scan</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
