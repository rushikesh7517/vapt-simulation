{% extends "base.html" %}

{% block title %} theHarvester Scanner {% endblock title %}

{% block content %}
<div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">theHarvester Scanner</h2>

    <form method="post" class="p-4 shadow rounded bg-light">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="target" class="form-label">Target Domain/IP</label>
            <input type="text" class="form-control" name="target" required placeholder="example.com">
        </div>

        <div class="mb-3">
            <label for="source" class="form-label">Select Source</label>
            <select class="form-select" name="source" required>
                <option value="google">Google</option>
                <option value="bing">Bing</option>
                <option value="linkedin">LinkedIn</option>
                <option value="crtsh">crt.sh</option>
                <option value="yahoo">Yahoo</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="limit" class="form-label">Result Limit</label>
            <input type="number" class="form-control" name="limit" value="100" min="1" max="500">
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">Start Harvesting</button>
        </div>
    </form>
</div>
{% endblock content %}
